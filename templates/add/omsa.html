{% extends 'add/add.html' %}

{% block manage %}
  <h2>添加Dell硬件监控</h2><br />
 <form class="form-horizontal" role="form" method="POST" action="/add/omsa">
  <label>输入IP地址即可添加硬件监控</label><br>
  <label>多个ip用','分隔</label><br>
<div class="row">
  <div class="col-lg-4">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">IP地址</button>
      </span>
      <input type="text" class="form-control" name="ip" placeholder="ipaddress">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
          {% if result %}
              <p><{{ result }}/p>
          {% endif %}
            <br>
            <button type="submit" class="btn btn-default">提交</button>
          </div>


 </form>

{% endblock %}
