{% extends 'add/add.html' %}

{% block manage %}
  <h2>添加Tcp监控</h2><br />
 <form class="form-horizontal" role="form" method="POST" action="/add/tcp">
  <label>输入IP地址和Tcp端口即可添加监控</label><br>
  <label>Ports添加示例: 80,81,82-88,89,90-100 多个端口可以用","分隔,连续端口用"-"</label>
<div class="row">
  <div class="col-lg-4">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">IP地址</button>
      </span>
      <input type="text" class="form-control" name="ip" placeholder="ipaddress">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">端口s</button>
      </span>
      <input type="text" class="form-control" name="port" placeholder="80,81,82-88,89,90-100">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

          <div>
          </br>
          <p>以下必须选择:</p>
                              机房:<select name="idc">
                          <option value='' selected="selected">请选择</option>
                        {% for x in idc %}
                          <option value='{{ x.id }}'>{{ x.idc_name }}</option>
                        {% endfor %}
                     </select>

            &nbsp;&nbsp;&nbsp;业务:<select name="service">
                          <option value='' selected="selected">请选择</option>
                        {% for s in service %}
                          <option value='{{ s.id }}'>{{ s.service_name }}</option>
                        {% endfor %}
                     </select>

            &nbsp;&nbsp;&nbsp;Tcp模板:<select name="templates">
                          <option value='' selected="selected">请选择</option>
                        {% for t in templates %}
                          <option value='{{ t.temp_name }}'>{{ t.temp_description }}</option>
                        {% endfor %}
                     </select>

            &nbsp;&nbsp;&nbsp;类型:<select name="type">                                                            
                          <option value='' selected="selected">请选择</option>                                             
                          <option value='tcp'>Tcp</option>                                             
                          <option value='nginx'>Nginx</option>                                             
                          <option value='redis'>Redis</option>                                             
                          <option value='mysql'>Mysql</option>                                             
                          <option value='memcache'>Memcache</option>                                             
                          <option value='oracle'>Oracle</option>                                             
                     </select>

            </br></br>
            <button type="submit" class="btn btn-default">提交</button>
          </div>

 </form>

{% endblock %}
