{% extends 'base.html' %}
{% block contents %}
     <div class="container">
     <h3>Nagios 状态</h3>
     {% for k,v in status.items %}
         {% if v == 'running' %}
             <label><span class="text-muted">{{ k }} <span style=color:green>{{ v }}</span></span></label><br/>
         {% else %}
             <label><span class="text-muted">{{ k }} <span style=color:red>{{ v }}</span></span></label><br/>
         {% endif %} 
     {% endfor %}

    <form class="form-horizontal" role="form" method="POST" action="/manager/restart">
      <div>
        请选择:<select name="nagios">
                   <option value='reload' selected="selected">重载</option>
                   <option value='stop'>关闭</option>
                   <option value='start'>启动</option>
                 </select>
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </form>
    </div>
    {% endblock %}
